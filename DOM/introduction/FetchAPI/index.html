<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display Data</title>
</head>
<body>
    <div id="ram"></div>

    <script>
        // Get the div element where we will display the fetched data
        var ramDiv = document.getElementById("ram");

        // Fetch the product data from the URL
        fetch('https://dummyjson.com/products')
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(product => {
                // Log the brand of the first product to the console
                console.log(product);

                var products = product.products;

                products.forEach(product => {
    console.log("Product ID:", product.id);
    console.log("Title:", product.title);
    console.log("Description:", product.description);
    console.log("Price:", product.price);
    console.log("Discount Percentage:", product.discountPercentage);
    // ... and so on for other properties
})
            })
            .catch(error => {
                console.error("Error fetching or displaying data:", error);
            });
    </script>
</body>
</html>
